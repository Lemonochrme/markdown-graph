<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes 3D Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/3d-force-graph"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #121212;
            overflow: hidden;
        }

        .info-box {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            width: 30vw;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .info-box h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .info-box p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            transition: 0.3s;
            text-align: center;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #graph-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        .debug-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
        }
        label, input {
            display: block;
            margin: 5px 0;
            color: white;
        }
    </style>
</head>
<body>

    <div class="debug-controls">
        <label>Upload Folder: <input type="file" id="folderInput" webkitdirectory directory multiple accept=".md"></label>
    </div>

    <div id="graph-container"></div>

    <script>
        let graphData = { nodes: [], links: [] };

        document.getElementById('folderInput').addEventListener('change', handleFileUpload);
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('nodeColor').addEventListener('input', updateColors);
        document.getElementById('linkColor').addEventListener('input', updateColors);

        function handleFileUpload(event) {
            const files = [...event.target.files].filter(file => file.name.endsWith('.md'));
            let notes = {};

            const readPromises = files.map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const content = e.target.result;
                        const filename = file.name.replace(".md", "");
                        notes[filename] = content;
                        resolve();
                    };
                    reader.readAsText(file);
                });
            });

            Promise.all(readPromises).then(() => {
                buildGraph(notes);
            });
        }

        function buildGraph(notes) {
            const nodes = new Map();
            const links = [];

            Object.keys(notes).forEach(note => {
                if (!nodes.has(note)) {
                    nodes.set(note, { id: note, size: 1 });
                }

                const content = notes[note];
                const matches = content.match(/\[\[(.*?)\]\]/g);

                if (matches) {
                    matches.forEach(match => {
                        const linkedNote = match.replace(/\[\[|\]\]/g, '');
                        if (!nodes.has(linkedNote) && notes[linkedNote]) {
                            nodes.set(linkedNote, { id: linkedNote, size: 1 });
                        }
                        if (nodes.has(linkedNote)) {
                            nodes.get(linkedNote).size += 1;
                            nodes.get(note).size += 1;
                            links.push({ source: note, target: linkedNote });
                        }
                    });
                }
            });

            graphData.nodes = Array.from(nodes.values());
            graphData.links = links;

            draw3DGraph(graphData);
        }

        function draw3DGraph(graph) {
            document.getElementById('graph-container').innerHTML = "";

            const Graph = ForceGraph3D()(document.getElementById('graph-container'))
                .graphData(graph)
                .linkAutoColorBy(() => "#ffffff")
                .nodeLabel('id')
                .nodeVal(d => Math.log2(d.size + 1) * 5)
                .backgroundColor("#121212")
                .onNodeClick(node => {
                    const noteContent = graphData.nodes.find(n => n.id === node.id).content;
                    window.alert(Note: ${node.id}\nContent: ${noteContent});
                });

            Graph.d3Force('center', null);
            Graph.d3Force('charge').strength(-100);
            Graph.d3Force('x', d3.forceX(200));
            Graph.d3Force('y', d3.forceY(0));
            Graph.cameraPosition({ z: 300 });

            window.Graph3D = Graph;
        }

        function updateColors() {
            if (window.Graph3D) {
                window.Graph3D.nodeColor(() => document.getElementById('nodeColor').value);
                window.Graph3D.linkColor(() => document.getElementById('linkColor').value);
            }
        }
    </script>

</body>
</html>
